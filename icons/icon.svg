<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Clock Face -->
  <circle cx="64" cy="68" r="40" fill="white" stroke="url(#grad2)" stroke-width="4"/>
  
  <!-- Clock Marks -->
  <line x1="64" y1="32" x2="64" y2="38" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="98" x2="64" y2="104" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="68" x2="34" y2="68" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="94" y1="68" x2="100" y2="68" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Hour Hand -->
  <line x1="64" y1="68" x2="64" y2="50" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Minute Hand -->
  <line x1="64" y1="68" x2="80" y2="68" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="64" cy="68" r="4" fill="#e74c3c"/>
  
  <!-- Alarm Bells -->
  <path d="M 45 24 L 40 18 M 83 24 L 88 18" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Notification Badge -->
  <circle cx="92" cy="36" r="14" fill="#e74c3c"/>
  <text x="92" y="41" text-anchor="middle" fill="white" font-size="16" font-weight="bold">!</text>
</svg>
